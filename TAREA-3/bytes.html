<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Conversor de Unidades</title>
  </head>
  <body>
    <script>
        function convertir(){
          var a = document.f1.a.value;
          var b = document.f1.b1.value;
          var x = document.f1.b2.value;
          var r = document.f1.c.value;
          r= (parseFloat(a)*parseFloat(x))/parseFloat(b);
          document.f1.c.value=r;
            
        }
             
        </script>




    <h2> CONVERSOR DE UNIDADES<h2>
        <div class="container mt-3">
          
          <form name="f1" action="bytes.html" method="post">
          
            <input class="form-control" name="a" id="a" type="text" placeholder="" aria-label="default input example" style="width: 300px">
        
            <label for="sel1" class="form-label">escoja la unidad de conversion:</label>
            <select class="form-select" id="sel1" name="b1" style="width: 300px">
              <option value="1000">Bytes</option>
              <option value="1">Kilobytes</option>
              <option value="0.001">Megabytes</option>
              <option value="0.000001">Terabytes</option>
            </select>
            <br>
            <button type="button" onclick="convertir()" class="btn btn-secondary">Convertir</button>
            <br>
            <select class="form-select"  name="b2" style="width: 300px">
              <option value="1000">Bytes</option>
              <option value="1">Kilobytes</option>
              <option value="0.001">Megabytes</option>
              <option value="0.000001">Terabytes</option>
            </select>
            <input class="form-control" name="c" id="c" type="text" value=" ..." aria-label="Disabled input example" disabled readonly style="width: 300px">
           
          </form>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
