    <title>Calcular Valor</title>
  </head>
  <body>


    <script>
      function calcular(){
        var a = document.f1.a.value;
        var b = document.f1.b.value;
        var c = document.f1.c.value;
        var d = document.f1.b.value;
        var e = document.f1.e.value;
        var r = (parseFloat(a) * parseFloat(b))/100;
        var r1 = (parseFloat(a) * parseFloat(c))/100;
        var vv = parseFloat(a) + r + r1;
        document.f1.e.value = r;
        document.f1.d.value= vv;


      }
           
      </script>
    <div class="container mt-3">
        <h3>calculadora de utilidades</h3>
        <h2>Valor de la compra</h2>
          <form name="f1" action="calcularvalor.html" method="post">
          <input type="text" id="a" name="a" class="form-control" placeholder="valor de la compra" style="width: 300px">
          <h2>Porcentaje de utilidad</h2>
          <input type="text" id="b" name="b" class="form-control" placeholder="utilidad"style="width: 300px">
          <h2>Porcentaje de Impuestos</h2>
          <input type="text" id="c" name="c" class="form-control" placeholder="% de impuestos"style="width: 300px">
          <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>
          <button type="button" onclick="reset()" class="btn btn-secondary">Borrar</button>
          <h2>VALOR DE VENTA</h2>
          <input type="text" id="d" name="d" class="form-control mt-3" placeholder="0" readonly style="width: 300px">
          <h2>GANANCIA</h2>
          <input type="text" id="e" name="e"class="form-control mt-3" placeholder="0" readonly style="width: 300px">
        </form>
      </div>
